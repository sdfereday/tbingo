<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bingo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <header>
            <h1>Bingo</h1>
            <div id="output">
                No messages...
            </div>
            <button id="play">Start Game!</button>
            <button id="pause">Pause Game</button>
        </header>

        <div id="tickets" data-bind="foreach: tickets">

            <div class="item" data-bind="style: { opacity: hide() ? '0.5' : '1' }, css: { winner: isWinner() }">

                <div class="ticket-header">
                    <h2>Winning Ticket!</h2>
                </div>

                <div class="item-grid" data-bind="foreach: cells">

                    <div class="cell" data-bind="text: value, style: { clear: end() ? 'left' : 'none' }, css: { used : hit() }">
                        ...
                    </div>

                </div>

                <div class="column column-15 remaining">
                    <div class="inner">
                        <span class="number" data-bind="text: remaining">0</span>
                        <span>TO</span> GO
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="src/require.conf.js"></script>
    <script data-main="src/main" src="bower_components/requirejs/require.js"></script>

</body>

</html>
